{% for boop in boops %}
    {{ boop.fuzzy_one }} 
    <form method="post" action="{% url 'move_up' boop.id %}">
        {% csrf_token %}
        <button type="submit">Move Up</button>
    </form>
    <form method="post" action="{% url 'delete_boop' boop.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endfor %}
